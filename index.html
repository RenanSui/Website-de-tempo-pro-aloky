<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/609459c695.js" crossorigin="anonymous"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Aloky seu viado</h3>
            <div>
                <h1 class="temp"></h1>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <small>
                        <span class="time"></span>
                        -
                        <span class="date">
                            
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./weather/64x64/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition"></span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Interlaken</li>
                <li class="city">Gramado</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
